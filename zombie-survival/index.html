
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<!-- viewport meta to reset iPhone inital scale -->
<meta name="viewport" zombie="width=device-width, initial-scale=1.0">

<title>Demo: Responsive Design in 3 Steps</title>

<!-- css3-mediaqueries.js for IE8 or older -->
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->

<style type="text/css">

body {
	font: 1em/150% Arial, Helvetica, sans-serif;
}
a {
	color: #669;
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
h1 {
	font: bold 36px/100% Arial, Helvetica, sans-serif;
}

/************************************************************************************
STRUCTURE
*************************************************************************************/
#pagewrap {
	padding: 5px;
	width: 960px;
	margin: 20px auto;
}
#header {
	height: 180px;
	text-align: center;
}
#zombie {
	width: 288px;
	float: left;
	text-align: center;
	overflow:hidden;
}
#content {
	width: 612px;
	float: right;
}
#footer {
	clear: both; text-align:center; margin:20px auto;
	font: .7em/85% Arial, Helvetica, sans-serif;
}

/************************************************************************************
MEDIA QUERIES
*************************************************************************************/
/* for 980px or less */
@media screen and (max-width: 980px) {
	
	#pagewrap {
		width: 94%;
	}
	#zombie {
		width: 29%;
	}
	#content {
		width: 66%;
	}

}

/* for 700px or less */
@media screen and (max-width: 700px) {

	#zombie {
		width: auto;
		float: none;
	}
	#content {
		width: auto;
		float: none;
	}

}

/* for 480px or less */
@media screen and (max-width: 480px) {

	#header {
		height: auto;
	}
	h1 {
		font-size: 24px;
	}
	#zombie {
		display: none;
	}

}

/* border & guideline (you can ignore these) */
#zombie {
	background: #fff;
}
#content {
	background: #fff;
}
#header, #zombie, #content {
	margin-bottom: 5px;
}
#pagewrap, #header, #zombie, #content, #footer { 
}


/* graphics */

.logo {
margin:0 auto; margin-bottom:20px;
width:390px; height:100px;
text-indent:-9999px;
background: url(images/zombie-survival-guide.gif) no-repeat;
}

.button {
color: white;
background-color:#bf1e2e; padding:5px 20px; margin:0px 10px;
-moz-border-radius: 10px;
-webkit-border-radius: 10px;
border-radius: 10px; /* future proofing */
-khtml-border-radius: 10px; /* for old Konqueror browsers */
}

.button:hover {
text-decoration: none;
background-color:gray;
}

#content h3 {
width:95%;
background-color: #bf1e2e;
padding:2px 10px;
color:#fff;
}

</style>
</head>

<body>

<div id="pagewrap">

	<div id="header">
	<h1 class="logo">Zombie Survival Guide</h1>
		
		
		<a class="button" href="figurative.html">FIGURATIVE</a>
		<a class="button"  href="literal.html">LITERAL</a>
		
	</div>

	<div id="zombie">
	</div>

	<div id="content">

		
	</div>
	
	<div id="footer">
		<p>©2012 Armageddon Survival Guides™ All rights reserved.</p>
	</div>

</div>

</body>
</html>
